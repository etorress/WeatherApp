<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="background-color:#b3e4cf;">
    <div class="jumbotron" style="margin-bottom:0px; color:#722F37; background-color:#fcf8e4;">
      <h2 class="text-center" style="font-size:50px; font-weight:600;">Clima actual</h2>
    </div>
    <div class="container">
      <div class="row">
        <h3 class="text-center text-primary" id="format-text2">Ingrese el nombre de la ciudad: </h3>
        <span id="error"></span>
      </div>

      <div class="row form-group" id="rowDiv">
        <input type="text" name="city" id="city" class="form-control" placeholder="Ciudad">
        <label for="format" id='format-text' class="text-center text-primary"> Seleccione un formato: </label>
        <select class="form-control" id="format" name="format">
          <option value='json'>JSON</option>
          <option value='xml'>XML</option>
        </select>

      </div>
      <div class="row form-group" id="rowDiv">
        <button id="submitWeather" class="btn btn-primary" name="button">Search city</button>
      </div>
      <div id="show" style="color:#4d004d;">

      </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="weather.js"></script>
  </body>
</html>
